<section id="slider">

    <div id="myCarouselinner" class="carousel slide" data-ride="carousel">
  
      <!-- Wrapper for slides -->
  
      <div class="carousel-inner">
        <div class="container" style="position:relative">
          <!-- <a href="#" class="blackhover-slider">
            <i class="fa fa-camera" aria-hidden="true"></i> Change Slider Photo
          </a> -->
          <div class="image-upload blackhover-slider">
            <label for="file-input-artist-slider">
              <span>
                <i class="fa fa-camera" aria-hidden="true"></i> Change Slider Photo</span>
            </label>
            <input id="file-input-artist-slider" type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput"
              multiple>
          </div>
          <div class="file-response file-response-slider">
            <span *ngIf="fileInProgress === 'done'">
              <img src="./assets/images/done.png" height="50px" width="50px" />
            </span>
            <span *ngIf="fileInProgress === 'progress'">
              <img src="./assets/images/progress.gif" height="40px" width="50px" />
            </span>
          </div>
        </div>
        <!-- <div class="item active">
          <img src="./assets/images/slider/innerslider.png" alt="Los Angeles" style="width:100%;">
        </div> -->
        <div class="item active" *ngIf="!loadSliderStatus || !artistSliderPhotoData">
          <img src="./assets/images/slider/innerslider.png" />
        </div>
        <div class="item" *ngFor="let item of artistSliderPhotoData;let i=index" [ngClass]="i==0 ? 'active' : ''">
          <img *ngIf="item?.generatedName" src="{{uploadUrl}}/uploads/{{item?.generatedName}}" alt="ads" title="ads" class="img-responsive"
            (error)="img.src = updateUrl()" #img />
          <img class="border-img img" *ngIf="artistSliderPhotoData === null || !item?.generatedName" src="./assets/images/slider/innerslider.png" />
        </div>
  
        <!-- <div class="item ">
          <img src="./assets/images/slider/innerslider.png" alt="Los Angeles" style="width:100%;">
        </div> -->
        <!-- <div *ngIf="!loadSliderImagesStatus">
          <img src="./assets/images/load.gif" />
        </div>
        <div *ngIf="loadSliderImagesStatus">        
            <img src="./assets/images/slider/innerslider.png" alt="Los Angeles" style="width:100%;">
        </div> -->
  
      </div>

      <a class="right carousel-control" href="#myCarouselinner" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a> -->
    </div>
  </section>
