<section class="profile-tab">
    <div class="container">
      <div class=" col-xs-12 tab-back-inner tab-back_profile ">
        <div class="">
          <ul class="nav nav-tabs nav-tabs-profile ">
            <li style="padding:0;">
              <!-- <a data-toggle="tab" data-target="profilePhotoFileBrowser" href="javascript:void(0)" style="padding-top:0px;"> -->
                <!-- <img src="./assets/images/min.jpg" alt="" class="border-img img"> -->
                <div *ngIf="!loadProfileStatus">
                  <img src="./assets/images/load.gif" />
                </div>
                <div *ngIf="loadProfileStatus" class="profile-pic"><a class="delete-icon" href="javascript:void(0)" data-toggle="modal" data-target="#artistProfiledeleteModel">&nbsp;X</a>
                  <img class="border-img img" *ngIf="artistProfilePhotoData?.generatedName" src="{{uploadUrl}}/uploads/{{artistProfilePhotoData?.generatedName}}"
                    alt="ads" title="ads" class="img-responsive" (error)="img.src = updateUrl()" #img />
                    <img class="border-img img" *ngIf="!artistProfilePhotoData" src="./assets/images/no_photo.png"/>
                </div>
                <h3 class="font-bauhaus">{{userContactData?.user_first_name}} {{userContactData?.user_last_name}}</h3>
                <!-- <span class="blackhover">
                  <i class="fa fa-camera" aria-hidden="true"></i>
                  Change your Profile Photo
                  <input id="profilePhotoFileBrowser"  #profilePhotoFileBrowser  type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>
                </span> -->
                <div class="image-upload">
                  <label for="file-input-artist-profile">
                    <span class="blackhover-gray">
                      <i class="fa fa-camera" aria-hidden="true"></i> Change your Profile Pic</span>
                  </label>
                  <input id="file-input-artist-profile" type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput"
                    >
                </div>
                <div class="file-response file-response-profile-pic">
                  <span *ngIf="fileInProgress === 'done'">
                    <img src="./assets/images/done.png" height="50px" width="50px" />
                  </span>
                  <span *ngIf="fileInProgress === 'progress'">
                    <img src="./assets/images/progress.gif" height="40px" width="50px" />
                  </span>
                </div>
              <!-- </a> -->
              <div class="modal fade" id="artistProfiledeleteModel" role="dialog" #artistProfiledeleteModel>
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Delete Item</h4>
                    </div>
                    <div class="modal-body text-center">
                      <p>Are you Sure!!!</p>
                    </div>
                    <div class="modal-footer">
                      <div class="row">
                        <div class="col-lg-4 col-lg-offset-2">
                          <button type="button" class="btn btn-default" (click)="deleteProfilePhoto();" data-dismiss="modal">Delete</button>
                        </div>
                        <div class="col-lg-4">
                          <button type="button" class="btn btn-gray" data-dismiss="modal">Cancel</button>
                        </div>
                      </div>
            
                    </div>
                  </div>
            
                </div>
              </div>
            </li>
            <li class="active">
              <a data-toggle="tab" href="#menu1">My Profile</a>
            </li>
            <li>
              <a data-toggle="tab" href="#menu2">Catalogue </a>
            </li>
            <li>
              <a data-toggle="tab" href="#menu3">Skills </a>
            </li>
            <li>
              <a data-toggle="tab" href="#menu4" (click)="loadCalendar()">Calendar </a>
            </li>
            <li>
              <a data-toggle="tab" href="#menu5">Bookings </a>
            </li>
            <li>
              <a data-toggle="tab" href="#menu6">Wallet</a>
            </li>
            <li>
              <a data-toggle="tab" href="#menu7">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
          <div class="tab-content">
            <div id="menu1" class="tab-pane fade in active row ">
              <app-artists-my-profile-content></app-artists-my-profile-content>
            </div>
            <div id="menu2" class="tab-pane fade row">
              <app-artists-catalogue-content></app-artists-catalogue-content>
            </div>
            <div id="menu3" class="tab-pane fade row">
              <app-artists-skills-content></app-artists-skills-content>
            </div>
            <div id="menu4" class="tab-pane fade row">
              <app-artists-calendar-content></app-artists-calendar-content>
            </div>
            <div id="menu5" class="tab-pane fade row">
              <app-artists-booking-content></app-artists-booking-content>
            </div>
            <div id="menu6" class="tab-pane fade row">
              <app-artists-wallet-content></app-artists-wallet-content>
            </div>
          </div>

        </div>
      </div>
    </div>
